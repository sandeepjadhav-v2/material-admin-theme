<div class="login-wrapper">
  <div class="login-form">
    <mat-card>
      <p class="flex-center">
        <img src="assets/logo/sample_logo.png" class="logo">
      </p>
      <p>
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password">
        </mat-form-field>
      </p>
      <p>
        <button mat-raised-button color="primary" class="full-width" (click)="login()">Sign In</button>
      </p>
    </mat-card>
  </div>
</div>
